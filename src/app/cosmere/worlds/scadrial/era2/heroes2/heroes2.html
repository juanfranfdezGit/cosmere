<section class="heroes2Container flex">
  <h2 class="heroes2Container__title">Los Custodios de Elendel</h2>

  <ul class="heroes2Container__list">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)">
      {{ hero.name }}
    </li>
  </ul>

  <div class="heroes2Container__content">
    <ng-container *ngComponentOutlet="selectedHero.component"></ng-container>
  </div>
</section>
