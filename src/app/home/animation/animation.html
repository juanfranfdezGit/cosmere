<section class="animationContainer flex">
  <div class="animationContainer__luthadel" [class.active]="activeDiv === 1">
    <div class="animationContainer__luthadel__title flex column" [class.active]="activeDiv === 1">
      <h2><span>Nacidos de la bruma</span></h2>
      <div class="animationContainer__luthadel__title__capital flex">
        <img src="/assets/images/glyphs/scadrial.svg" alt="scadrial glyph" />
        <h2>luthadel</h2>
      </div>
    </div>
    <img src="/assets/images/cities/luthadel.png" alt="luthadel city" />
    <img
      class="animationContainer__luthadel__mistborn" [class.active]="activeDiv === 1"
      src="/assets/images/characters/vin01.png"
      alt="mitsborn"
    />
    <img
      class="animationContainer__luthadel__smoke"
      src="/assets/images/effects/smoke.png"
      alt="smoke"
    />
  </div>

  <div class="animationContainer__kholinar" [class.active]="activeDiv === 2">
    <img src="/assets/images/cities/kholinar.png" alt="luthadel city" />
    <img
      class="animationContainer__kholinar__rain"
      src="/assets/images/effects/rain.gif"
      alt="rain"
    />
    <img
      class="animationContainer__kholinar__kaladin" [class.active]="activeDiv === 2"
      src="/assets/images/characters/kaladin.png"
      alt="kaladin sotormblessed"
    />
    <img
      class="animationContainer__kholinar__syl" [class.active]="activeDiv === 2"
      src="/assets/images/characters/syl02.png"
      alt="sylphrena"
    />
    <div class="animationContainer__kholinar__title flex column" [class.active]="activeDiv === 2">
      <h2><span>El archivo de las tormentas</span></h2>
      <div class="animationContainer__kholinar__title__capital flex">
        <img src="/assets/images/glyphs/roshar.svg" alt="roshar glyph" />
        <h2>kholinar</h2>
      </div>
    </div>
  </div>

  <div class="animationContainer__hallandren" [class.active]="activeDiv === 3">
    <img
      class="animationContainer__hallandren__city"
      src="/assets/images/cities/hallandren.png"
      alt="luthadel city"
    />
    <img
      class="animationContainer__hallandren__sirivivenna" [class.active]="activeDiv === 3"
      src="/assets/images/characters/siriyvivenna.png"
      alt="Siri and Vivenna"
    />
    <img
      class="animationContainer__hallandren__effect" [class.active]="activeDiv === 3"
      src="/assets/images/effects/rainbow.png"
      alt="rainbow effects"
    />
    <img
      class="animationContainer__hallandren__effect02" [class.active]="activeDiv === 3"
      src="/assets/images/effects/rainbow02.png"
      alt="rainbow effects"
    />
    <img
      class="animationContainer__hallandren__effect03" [class.active]="activeDiv === 3"
      src="/assets/images/effects/rainbow02.png"
      alt="rainbow effects"
    />
    <div class="animationContainer__hallandren__title flex column" [class.active]="activeDiv === 3">
      <h2><span>El aliento de los dioses</span></h2>
      <div class="animationContainer__hallandren__title__capital flex">
        <img src="/assets/images/glyphs/nalthis.png" alt="nalthis glyph" />
        <h2>hallandren</h2>
      </div>
    </div>
  </div>
</section>
